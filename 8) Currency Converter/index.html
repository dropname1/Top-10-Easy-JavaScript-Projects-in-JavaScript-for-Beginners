<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="mainWrapper">
        <div class="convertWrapper">
            <img class="dollarImg" width="22" src="./svg/Dollar_Sign.svg.png" alt="">
            <input type="number" class="dollar">
            <span>RUB: <span class="dollarResult">0</span></span>
        </div>
        <div class="convertWrapper">
            <img class="euroImg" width="14" src="./svg/Euro_sign.svg.png" alt="">
            <input type="number" class="euro">
            <span>RUB: <span class="euroResult">0</span></span>
        </div>
        <div class="convertWrapper">
            <img class="goldImg" width="22" src="./svg/gold_image.png" alt="">
            <input type="number" class="gold">
            <span>RUB: <span class="goldResult">0</span></span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
